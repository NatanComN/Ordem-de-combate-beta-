<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de combate</title>

    <script src="mainCode.js" defer></script>
</head>
<body>
    <div> <br>
        <form action="">
            <input type="text" id="btn_characterName" placeholder="Nome do personagem">
            <input type="number" id="btn_characterInitiative" placeholder="Iniciativa">
            <input type="submit" id="btn_sendValues" value="Enviar">
        </form>
    </div>

    <div> <br>
        Turno: <div id="txt_turn">1</div>
    </div>
   
    <div> <br>
        <table id="mainTable" border="3">
            <tr class="doNotDelete">
                <th>Nome</th> <th>Iniciativa</th>
            </tr>
        </table>
    </div>

    <div> <br>
        <input type="submit" id="btn_restart" value="Apagar tudo">
    </div>

    <div> <br>
        <input type="submit" id="btn_restartTurn" value="Reiniciar turno">
    </div>

</body>
</html>
